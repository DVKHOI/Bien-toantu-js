<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let banKinh = prompt("Nhập bán kính hình tròn: ");
    let r = parseInt(banKinh);
    let pi = 3.14;
    let duongKinh = r * 2;
    document.write("Đường kính hình tròn: " + duongKinh);
    document.write("</br>");
    let chuViHinhTron = 2 * r * pi;
    document.write("Chu vi hình tròn: " + chuViHinhTron);
    document.write("</br>");
    let dienTichHinhTron = r * r * pi;
    document.write("Diện tích hình tròn: " + dienTichHinhTron);
  </script>
</html>
